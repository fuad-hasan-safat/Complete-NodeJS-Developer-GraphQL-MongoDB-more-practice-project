    type Query {
        products: [Product]
        productsByPrice(min: Float!, max: Float!): [Product]
        product(id: ID!): Product
    }

    type Mutation {
        addProduct(id: ID!, price: Float!, description: String!): Product
        addProductReview(id: ID!, rating: Int!, text: String): Review
    }

    type Product {
        id: ID!
        price: Float!
        review: [Review]
        description: String!
    }

    type Review {
        rating: Int!
        text: String
    }
